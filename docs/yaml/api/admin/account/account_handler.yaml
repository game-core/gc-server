name: Account
package: account
comment: "アカウント"

structure:
  GetGoogleUrl:
    name: get_google_url
    method: unary
    auth: false
    request: AccountGetGoogleUrlRequest
    response: AccountGetGoogleUrlResponse
    number: 1
    comment: "GoogleURLを取得する"
  GetGoogleToken:
    name: get_google_token
    method: unary
    auth: false
    request: AccountGetGoogleTokenRequest
    response: AccountGetGoogleTokenResponse
    number: 2
    comment: "GoogleTokenを取得する"
  RefreshGoogleToken:
    name: refresh_google_token
    method: unary
    auth: false
    request: AccountRefreshGoogleTokenRequest
    response: AccountRefreshGoogleTokenResponse
    number: 3
    comment: "GoogleTokenをリフレッシュする"
