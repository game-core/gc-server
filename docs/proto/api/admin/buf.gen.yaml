version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/game-core/gc-server/api/admin/presentation/proto

plugins:
  # for Go gRPC Server
  - remote: buf.build/protocolbuffers/go
    out: ./../../../../api/admin/presentation/proto
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: ./../../../../api/admin/presentation/proto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - remote: buf.build/grpc-ecosystem/gateway:v2.16.2
    out: ./../../../../api/admin/presentation/proto
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  # for TypeScript gRPC Client
  # - remote: buf.build/connectrpc/es:v1.4.0
  # out: ./../../../../view/admin/proto
  # opt: target=ts
  # - remote: buf.build/bufbuild/es
  # out: ./../../../../view/admin/proto
  # opt: target=ts
